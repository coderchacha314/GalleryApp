<div class="row">
    <div class="col-md-6">
        <h2>Hello World</h2>
    </div>
    <form >
        <div class="form-group">
            <label for="id">Product Id</label>
            <input type="text" class="form-control" id="id" #id>
        </div>
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" #name>
        </div>
        <div class="form-group">
            <label for="price">Product Price</label>
            <input type="text" class="form-control" id="price" #price>
        </div>
        <button type="button" class="btn btn-primary" (click)="onAddProduct(id,name,price)">Add Product</button>
        <button type="button" class="btn btn-success mx-2" (click)="onSaveProduct()">Save Product</button>
        <!-- <button type="button" class="btn btn-warning" (click)="onFetchProduct()">Fetch Product</button> -->
    </form>
</div>
<div class="col-md-6">
    <h2>{{dataTitle}}</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mydata of products; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{mydata.id}}</td>
          <td>{{mydata.name}}</td>
          <td>{{mydata.price}}</td>
          <td (click)="onDeleteProduct(i)"><a class="text-danger">Delete<i class="glyphicon glyphicon-trash"></i></a></td>
      </tr>
    </tbody>
    </table>
</div>
